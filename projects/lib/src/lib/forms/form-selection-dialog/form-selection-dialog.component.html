<span mat-dialog-title>{{data.mainTitle}}</span>

<ce-list [paginator]="true">
    <ce-list-header label="{{data.listTitle}}"></ce-list-header>
    <ce-list-item *ngFor="let form of forms$ | async" (click)="selectForm(form)"
                  [active]="currentSelection?.core?.id === form.core.id">
        <ce-list-item-factory [type]="form.core.root" [item]="form">
        </ce-list-item-factory>
    </ce-list-item>
</ce-list>

<ce-row justifyContent="space-between">
    <button mat-button (click)="dismiss()">Fermer</button>
    <button mat-raised-button class="ms-auto" color="primary" (click)="submit()"
            [disabled]="!currentSelection">Valider</button>
</ce-row>
