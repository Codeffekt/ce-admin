<ce-nav-layout>

    <ce-navbar ceNavBar>
        <ce-navbar-content>
           <lib-space-nav-menu></lib-space-nav-menu>   
        </ce-navbar-content>
    </ce-navbar>
   
    <ce-grid gap="12px">
        <ng-container>
            <ce-form-factory *ngIf="(currentForm$ | async) as currentForm" [formWrapper]="currentForm.form"
                [formMask]="currentForm.formMask" (formChanges)="onFormChanges(currentForm, $event)"></ce-form-factory>
        </ng-container>
    </ce-grid>
</ce-nav-layout>
