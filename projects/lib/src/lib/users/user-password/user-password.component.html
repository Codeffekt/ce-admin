<h1 mat-dialog-title>Changement de mot de passe</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ce-column gap="12px">
        <mat-form-field>
            <input matInput placeholder="Nouveau mot de passe" type="password" formControlName="passwd"
                   autocomplete="new-password">
            <!-- <mat-icon class="primary" matPrefix>lock</mat-icon> -->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirmation nouveau mot de passe" type="password"
                   formControlName="confirmPassword" autocomplete="new-password">
            <!-- <mat-icon class="primary" matPrefix>lock</mat-icon> -->
            <mat-error *ngIf="form.controls.confirmPassword?.errors?.MisMatchPassword">
                Les mots de passe sont diff√©rents</mat-error>
        </mat-form-field>
    </ce-column>

    <mat-dialog-actions>
        <button mat-button type="button" (click)="dismiss()">Fermer</button>
        <button mat-flat-button class="ms-auto" type="submit"
                [disabled]="!form.valid" color="accent">Valider</button>
    </mat-dialog-actions>
</form>
