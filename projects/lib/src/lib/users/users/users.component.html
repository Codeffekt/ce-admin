<ce-nav-layout>
  <ce-navbar ceNavBar>
    <ce-navbar-content>
      <ce-navbar-item>Users</ce-navbar-item>
      <ce-navbar-actions>
        <button mat-stroked-button color="accent" matTooltip="Ajouter un utilisateur" (click)="createUser()">
          <mat-icon>add</mat-icon>Ajouter
        </button>
      </ce-navbar-actions>
    </ce-navbar-content>
  </ce-navbar>

  <ce-formquery-wrapper [paginationEnabled]="true" [searchEnabled]="true">
    <ce-list>
      <ce-list-item *ngFor="let user of users$ | async" (click)="onSelected(user)">
        <ce-list-item-factory [type]="user.core.root" [item]="user">
        </ce-list-item-factory>
        <ce-list-item-actions>
          <button mat-menu-item (ngReallyClick)="delete(user)" ngReallyTitle="Confirmation requise"
            ngReallyMessage="Voulez-vous vraiment supprimer l'utilisateur {{user.props.login}} ?">
            <span>Supprimer</span>
          </button>
        </ce-list-item-actions>
      </ce-list-item>
    </ce-list>
  </ce-formquery-wrapper>
</ce-nav-layout>
