<ce-list-item-content>
    <ce-list-item-label>{{item.id | slice:0:5}}</ce-list-item-label>
    <ce-list-item-label>{{item.root}}</ce-list-item-label>
    <ce-list-item-label>{{item.title}}</ce-list-item-label>
    <ce-list-item-label size="small">créé le {{item.ctime|calendarDate}}</ce-list-item-label> 
    <ce-list-item-label *ngIf="item.mtime" size="small">modifié le {{item.mtime|calendarDate}}</ce-list-item-label>       
</ce-list-item-content>
