<ce-list-item-content>
    <div class="d-flex flex-column">
        <div class="d-flex">
            <ce-list-item-label>{{item.props.name ? item.props.name : '-'}}</ce-list-item-label>
            <ce-list-item-chips>{{item | formAuthor}}</ce-list-item-chips>
        </div>
        <ce-list-item-label size="small">{{item.props.description}}</ce-list-item-label>
    </div>
    <ce-list-item-label size="small">créée le {{item.core.ctime|calendarDate}}</ce-list-item-label>
</ce-list-item-content>
