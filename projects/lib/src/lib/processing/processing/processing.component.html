

<ce-nav-layout>
    <ce-grid gap="12px">
        <ng-container *ngIf="(processing$ | async) as processing">

            <ce-navbar>
                <ce-navbar-item [routerLink]="['/home', 'processings']">Traitements</ce-navbar-item>
                <ce-navbar-item>{{((processing.form.core| valueForKey:'name') ?? processing.form.core.id) | uppercase}}</ce-navbar-item>
            </ce-navbar>


            <ce-row ceNavLayoutSticky cePadding="12px 42px">
                <div class="mat-body-2 quiet">
                    <button mat-button>Start</button>
                    <button mat-button>Cancel</button>
                    <button mat-button>Check</button>
                </div>
            </ce-row>

            <!-- <ce-form-editor-toolbar></ce-form-editor-toolbar> -->
            <ce-form-factory [formWrapper]="processing.form" [formMask]="processingMask"
                (formChanges)="onFormChanges(processing, $event)"></ce-form-factory>
        </ng-container>
    </ce-grid>
</ce-nav-layout>
