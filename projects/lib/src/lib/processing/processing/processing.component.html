<ce-nav-layout *ngIf="form">
    <ce-navbar>
        <ce-navbar-item [routerLink]="['/home', 'processings']">Traitements</ce-navbar-item>
        <ce-navbar-item>{{((form| valueForKey:'name') ?? form.id) | uppercase}}</ce-navbar-item>
    </ce-navbar>


    <ce-row ceNavLayoutSticky cePadding="12px 42px">
        <div class="mat-body-2 quiet">
            <button mat-button (click)="onStart()">Start</button>
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-button (click)="onCheck()">Check</button>
        </div>
    </ce-row>

    <!-- <ce-form-editor-toolbar></ce-form-editor-toolbar> -->
    <ce-form-factory [formWrapper]="formWrapper" [formMask]="processingMask"
        (formChanges)="onFormChanges(formInfo, $event)"></ce-form-factory>
</ce-nav-layout>
