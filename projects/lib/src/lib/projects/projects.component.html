<ce-nav-layout>
  <ce-navbar ceNavBar>
    <ce-navbar-content>
      <ce-nav-breadcrumb-items></ce-nav-breadcrumb-items>
      <ce-navbar-actions>
        <a mat-stroked-button color="accent" matTooltip="Ajouter un projet" (click)="createProject()">
          <mat-icon>add</mat-icon>Ajouter un Projets
        </a>
      </ce-navbar-actions>
    </ce-navbar-content>        
  </ce-navbar>

  <ce-formquery-wrapper [paginationEnabled]="true" [searchEnabled]="true">
    <ce-list>
      <ce-list-item *ngFor="let project of projects$ | async" (click)="onSelected(project)">
        <ce-list-item-factory [type]="project.core.root" [item]="project">
        </ce-list-item-factory>
          <ce-list-item-actions>
            <button mat-menu-item (ngReallyClick)="delete(project)"
                ngReallyTitle="Confirmation requise"
                ngReallyMessage="Voulez-vous vraiment supprimer le project {{project.props.name}} ?">
                <span>Supprimer</span>
            </button>
        </ce-list-item-actions>
      </ce-list-item>
  </ce-list>
  </ce-formquery-wrapper>
</ce-nav-layout>
